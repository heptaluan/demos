<!DOCTYPE html>
<html>

<head>
  <meta name="keywords" content="设置关键字">
  <meta name="descriiption" content="设置描述">
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>拖拽功能（面向对象版本）</title>
  <style>
    #div1 {
      width: 200px;
      height: 200px;
      background: pink;
      position: absolute;
      left: 200px;
      top: 70px;
    }

    #div2 {
      width: 200px;
      height: 200px;
      background: red;
      position: absolute;
      left: 600px;
      top: 70px;
    }
  </style>
</head>

<body>

  <center>两个拖拽元素，针对第二个元素限定了拖拽范围</center>
  <div id="div1">1</div>
  <div id="div2">2</div>

  <script src="./index.js"></script>
</body>

</html>
