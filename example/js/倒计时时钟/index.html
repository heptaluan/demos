<!DOCTYPE html>

<head>
	<meta charset='utf-8'>
	<title>倒计时时钟</title>
	<style>
		body,
		div {
			margin: 0;
			padding: 0;
		}

		body {
			color: #fff;
			font: 16px/1.5 \5fae\8f6f\96c5\9ed1;
		}

		#countdown {
			width: 300px;
			text-align: center;
			background: #1a1a1a;
			margin: 10px auto;
			padding: 20px 0;
		}

		input {
			border: 0;
			width: 283px;
			height: 50px;
			cursor: pointer;
			margin-top: 20px;
			background: url(btn-1.png) no-repeat;
		}

		input.cancel {
			background-position: 0 -50px;
		}

		span {
			color: #000;
			width: 80px;
			line-height: 2;
			background: #fbfbfb;
			border: 2px solid #b4b4b4;
			margin: 0 10px;
			padding: 0 10px;
		}
	</style>
</head>

<body>

	<div id="countdown">
		<span>01</span>分钟<span>40</span>秒
		<input type="button" value="" />
	</div>

	<script src="./index.js"></script>
</body>

</html>
